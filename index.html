<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche d'utilisateurs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
	<nav class="side-nav">
		<a href="#" class="nav-logo">
			<img src="img/logo.svg" alt="logo">
			<h1>Users</h1>
		</a>

		<a href="#" class="block-link">
			<img src="img/dashboard.svg" alt="dashboard">
			<span class="nav-link">Dashboard</span>
		</a>

		<a href="#" class="block-link">
			<img src="img/speech-bubble.svg" alt="dashboard">
			<span class="nav-link">Messenger</span>
		</a>

		<a href="#" class="block-link active">
			<img src="img/server.svg" alt="dashboard">
			<span class="nav-link">Database</span>
		</a>

		<a href="#" class="block-link">
			<img src="img/calendar.svg" alt="dashboard">
			<span class="nav-link">Calendar</span>
		</a>
	</nav>

	<main class="main-content">
		<div class="input-control">
			<label for="search">
				<img src="img/search.svg" alt="search">
			</label>
			<input type="text" id="search" placeholder="Search for an user...">
		</div>

		<h2 class="section-title">Database Results</h2>

		<div class="table">
			<h3 class="table-title">Name</h3>
			<h3 class="table-title">Email</h3>
			<h3 class="table-title">Phone</h3>

			<div class="table-results">

			</div>
		</div>
	</main>
    <script src="script.js"></script>
  </body>
</html>
